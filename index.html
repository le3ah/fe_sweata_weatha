<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Self Directed FD Starter</title>
</head>
<body>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <input type="text" placeholder="City,State" id="locationInfo">
  <input type="submit" value="Get Weather" id="getWeatherBtn">
  <input type="submit" value="Add this Location to Favorites" id="addFavoriteBtn">
  <h1 class="locationInfo"></h1>
  <div class="currently">
    <div class="currentTime"></div>
    <div class="currentDate"></div>
  </div>
  <div class="currentSummary"></div>
  <div class="currentTemp"></div>
  <div class="main">
    <div class="forecastDetails">
      <h2>Forecast</h2>
      <h5>Hourly Temperatures</h5>
      <div class="hourData">
        <div class="hourlyTime">
          <p class="thisHourTime"></p>
          <p class="plusOneHourTime"></p>
          <p class="plusTwoHourTime"></p>
          <p class="plusThreeHourTime"></p>
          <p class="plusFourHourTime"></p>
          <p class="plusFiveHourTime"></p>
          <p class="plusSixHourTime"></p>
          <p class="plusSevenHourTime"></p>
        </div>
        <div class="hourlyTemps">
          <p class="thisHourTemp"></p>
          <p class="plusOneHourTemp"></p>
          <p class="plusTwoHourTemp"></p>
          <p class="plusThreeHourTemp"></p>
          <p class="plusFourHourTemp"></p>
          <p class="plusFiveHourTemp"></p>
          <p class="plusSixHourTemp"></p>
          <p class="plusSevenHourTemp"></p>
        </div>
      </div>
      <div class="dailyData">
        <div class="dayContainer">
          <p class="todayTime"></p>
          <p class="todayPlusOneTime"></p>
          <p class="todayPlusTwoTime"></p>
          <p class="todayPlusThreeTime"></p>
          <p class="todayPlusFourTime"></p>
        </div>
        <div class="precipContainer">
          <p class="todayPrecip"></p>
          <p class="todayPlusOnePrecip"></p>
          <p class="todayPlusTwoPrecip"></p>
          <p class="todayPlusThreePrecip"></p>
          <p class="todayPlusFourPrecip"></p>
        </div>
        <div class="precipTypeContainer">
          <p class="todayPrecipType"></p>
          <p class="todayPlusOnePrecipType"></p>
          <p class="todayPlusTwoPrecipType"></p>
          <p class="todayPlusThreePrecipType"></p>
          <p class="todayPlusFourPrecipType"></p>
        </div>
        <div class="highContainer">
          <p class="todayHigh"></p>
          <p class="todayPlusOneHigh"></p>
          <p class="todayPlusTwoHigh"></p>
          <p class="todayPlusThreeHigh"></p>
          <p class="todayPlusFourHigh"></p>
        </div>
        <div class="lowContainer">
          <p class="todayLow"></p>
          <p class="todayPlusOneLow"></p>
          <p class="todayPlusTwoLow"></p>
          <p class="todayPlusThreeLow"></p>
          <p class="todayPlusFourLow"></p>
        </div>
      </div>
    </div>
    <div class="currentDetails">
      <h2>Details</h2>
        <p class="currentFeels"></p>
        <p class="currentHumidity"></p>
        <p class="currentVisibility"></p>
        <p class="currentUvIndex"></p>
        <p class="todaySummary"></p>
    </div>
  </div>
</body>
</html>
